r0_name = Temp1
r0_pp_fn = thermister_to_celcius
r0_pp_param = 4126,298.15,10000

r1_name = Temp2
r1_pp_fn = thermister_to_celcius
r1_pp_param = 4126,298.15,10000

r2_name = Voltage1
r2_pp_fn = scale_voltage
r2_pp_param = 1000,20000

r3_name = Current1
