<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <script type="text/javascript">
    refreshImage = function()
    {
      var ids = ['ten-minute', 'hour', 'day', 'week', 'month', 'year'];
      for (var id in ids) { 
	img = document.getElementById(ids[id]);
        img.src = "temp_" + ids[id] + ".png?rand=" + Math.random();
      }
      img = document.getElementById("errors");
      img.src="errors.png?rand=" + Math.random();
    }
  </script>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <title>Fast Modbus Logger Daemon Graphs</title>
</head>
<body onload="window.setInterval(refreshImage, 60*1000);">
  <table border="1">
    <tr>
      <td><img src="temp_ten-minute.png" id="ten-minute" /></td>
      <td><img src="temp_hour.png" id="hour" /></td>
    </tr>
    <tr>
      <td><img src="temp_day.png" id="day" /></td>
      <td><img src="temp_week.png" id="week" /></td>
    </tr>
    <tr>
      <td><img src="temp_month.png" id="month" /></td>
      <td><img src="temp_year.png" id="year" /></td>
    </tr>
    <tr>
      <td colspan="2"> <img src="errors.png" id="errors" /> </td>
    </tr>
  </table> 
  <img src="" id="cam" />
</body>
</html>
