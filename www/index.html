<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <script type="text/javascript">
    refreshImage = function()
    {
      var ids = ['ten-minute', 'week'];
      for (var id in ids) { 
	img = document.getElementById("temp-" + ids[id]);
        img.src = "temp_" + ids[id] + ".png?rand=" + Math.random();
	img = document.getElementById("voltage-" + ids[id]);
        img.src = "voltage_" + ids[id] + ".png?rand=" + Math.random();
	img = document.getElementById("current-" + ids[id]);
        img.src = "current_" + ids[id] + ".png?rand=" + Math.random();
      }
      img = document.getElementById("errors");
      img.src="errors.png?rand=" + Math.random();
    }
  </script>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <title>Fast Modbus Logger Daemon Graphs</title>
</head>
<body onload="window.setInterval(refreshImage, 60*1000);">
  <table border="0" width="1000px">
    <tr>
      <td align="left"><a href="/">Graphs</a></td>
      <td align="center"><a href="cgi-bin/data_files">Data Files</a></td>
      <td align="right"><a href="https://github.com/matthewg42/fml">Github</a></td>
    </tr>
  </table>
  <hr>
  <h3>Graphs</h3>
  <table border="1">
    <tr>
      <td><img src="temp_ten-minute.png" id="temp-ten-minute" /></td>
      <td><img src="temp_week.png" id="temp-hour" /></td>
    </tr>
    <tr>
      <td><img src="voltage_ten-minute.png" id="voltage-ten-minute" /></td>
      <td><img src="voltage_week.png" id="voltage-hour" /></td>
    </tr>
    <tr>
      <td><img src="current_ten-minute.png" id="current-ten-minute" /></td>
      <td><img src="current_week.png" id="current-hour" /></td>
    </tr>
    <tr>
      <td colspan="2"> <img src="errors.png" id="errors" /> </td>
    </tr>
  </table> 
</body>
</html>
